<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css" >
    <title>Connexion</title>
</head>
<body>
    <div class="container">
        <h2>Connexion</h2>
        <form id="loginForm" action="/login" method="post">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <p class="message" id="message"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const messageDiv = document.getElementById("message");

    // Vérifier que les valeurs sont bien présentes
    if (!email || !password) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Veuillez remplir tous les champs.";
        return;
    }

    // Envoi de la requête AJAX en JSON
    const response = await fetch("/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password }) // JSON.stringify convertit l'objet en JSON
    });

    const data = await response.json();

    if (response.ok) {
        messageDiv.style.color = "green";
        messageDiv.textContent = "Connexion réussie !";
        setTimeout(() => window.location.href = "/forum", 1500); // Redirection
    } else {
        messageDiv.style.color = "red";
        messageDiv.textContent = data.message || "Échec de la connexion.";
    }
});
    </script>
</body>
</html>
