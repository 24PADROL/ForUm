<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connexion</h2>
        <form id="loginForm" action="/login" method="post">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <p class="message" id="message"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const messageDiv = document.getElementById("message");

    // Vérifier que les valeurs sont bien présentes
    if (!email || !password) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Veuillez remplir tous les champs.";
        return;
    }

    // Envoi de la requête AJAX en JSON
    const response = await fetch("/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password }) // JSON.stringify convertit l'objet en JSON
    });

    const data = await response.json();

    if (response.ok) {
        messageDiv.style.color = "green";
        messageDiv.textContent = "Connexion réussie !";
        setTimeout(() => window.location.href = "/dashboard", 1500); // Redirection
    } else {
        messageDiv.style.color = "red";
        messageDiv.textContent = data.message || "Échec de la connexion.";
    }
});
    </script>
</body>
</html>
