<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .post h3 {
            margin: 0;
            color: #333;
        }
        .post p {
            font-size: 14px;
            color: #555;
        }
        .form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: vertical;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forum de discussion</h1>

        <!-- Liste des messages -->
        <div id="posts">
            <!-- Les posts seront insérés ici via JS -->
        </div>

        <!-- Formulaire pour publier un message -->
        <div class="form">
            <textarea id="message" placeholder="Écrivez votre message ici..." required></textarea>
            <br>
            <button id="postMessageBtn">Poster le message</button>
        </div>
    </div>

    <script>
        // Récupérer et afficher les messages
        async function loadPosts() {
            const response = await fetch('/forum');
            const posts = await response.json();
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <h3>${post.username}</h3>
                    <p>${post.message}</p>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Publier un message
        document.getElementById('postMessageBtn').addEventListener('click', async function() {
            const message = document.getElementById('message').value.trim();
            if (!message) return alert('Le message ne peut pas être vide.');

            const response = await fetch('/post-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: 'Utilisateur', message: message })
            });

            const data = await response.json();
            alert(data.message);
            if (data.message === "Message publié avec succès") {
                loadPosts();  // Recharger les messages
                document.getElementById('message').value = ''; // Réinitialiser le champ
            }
        });

        // Charger les messages à l'ouverture
        loadPosts();
    </script>
</body>
</html>
