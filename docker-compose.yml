services:
  mysql:
    image: mysql:9.2
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: forum
      MYSQL_USER: user
      MYSQL_PASSWORD: root

    ports:
      - "3306:3306"
    volumes:
      - ./db/database.sql:/docker-entrypoint-initdb.d/database.sql
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  app:
    build: .
    container_name: go-forum
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    environment:
      DB_USER: user
      DB_PASS: root
      DB_NAME: forum
      DB_HOST: mysql

volumes:
  mysql_data:
